<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/app}"
      xmlns:layout="http://www.w3.org/1999/xhtml">


<div layout:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Categories</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
                        <li class="breadcrumb-item active">Categories</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                        </div>
                        <div th:if="${successMessage}" style="color: green; margin-top: 20px;">
                            <p th:text="${successMessage}"></p>
                        </div>

                        <!-- /.card-header -->
                        <div class="card-body">
                            <form th:action="@{/admin/categories/update}" method="post" enctype="multipart/form-data" th:object="${category}">
                                <input type="hidden" name="id" th:value="${category.id}"  />
                                <div class="form-group">
                                    <label>Category Name:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" th:value="${category.cat_name}" name="cat_name" placeholder="Category Name" required>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label>Category Description:</label>
                                    <div class="input-group mb-3">
                                    <textarea  th:text="${category.cat_description}" id="cat_description" name="cat_description" rows="5" cols="20" class="form-control"  required>

                                    </textarea>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-dark">Update Category</button>
                            </form>

                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                    <!-- /.card -->
                </div>

                <!-- Your content here -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>

</div>



</html>
